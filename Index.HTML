<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>シンプル電卓</title>
  <style>
    :root{
      --bg:#0f1724; --panel:#111827; --accent:#06b6d4; --btn:#1f2937; --btn-hover:#374151; --text:#e6eef8;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,"Hiragino Kaku Gothic ProN",Meiryo,Segoe UI,Roboto,'Noto Sans JP',sans-serif;background:linear-gradient(180deg,var(--bg),#071022);color:var(--text);display:flex;align-items:center;justify-content:center;padding:24px}
    .calculator{width:100%;max-width:420px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:14px;padding:18px;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    .display{background:transparent;padding:12px;border-radius:8px;min-height:74px;display:flex;flex-direction:column;justify-content:center;align-items:flex-end}
    .expr{font-size:14px;opacity:0.7;word-break:break-all}
    .value{font-size:32px;font-weight:600;word-break:break-all}
    .pad{margin-top:12px;display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    button{background:var(--btn);border:0;padding:14px;border-radius:10px;font-size:18px;color:var(--text);cursor:pointer;box-shadow:inset 0 -2px 0 rgba(0,0,0,0.25);}
    button:hover{background:var(--btn-hover)}
    button.operator{background:linear-gradient(180deg,var(--accent),#0284a6);color:#012;box-shadow:0 6px 18px rgba(3,105,122,0.25)}
    button.double{grid-column:span 2}
    .small{font-size:14px;padding:10px}
    .footer{margin-top:12px;font-size:12px;opacity:0.6;text-align:center}
    @media (max-width:420px){.value{font-size:28px}}
  </style>
</head>
<body>
  <main class="calculator" role="application" aria-label="電卓">
    <section class="display">
      <div id="expr" class="expr" aria-hidden="true"></div>
      <div id="value" class="value" aria-live="polite">0</div>
    </section>

    <section class="pad" role="group" aria-label="電卓ボタン">
      <button id="clear" class="small">C</button>
      <button id="back" class="small">⌫</button>
      <button id="percent" class="small">%</button>
      <button data-op="/" class="operator">÷</button>

      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button data-op="*" class="operator">×</button>

      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button data-op="-" class="operator">−</button>

      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button data-op="+" class="operator">+</button>

      <button data-num="0" class="double">0</button>
      <button data-num="." class="small">.</button>
      <button id="equals" class="operator">=</button>
    </section>

    <div class="footer">キーボード対応：数字 / + - * / / / Enter = / Backspace / Esc(C)</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
